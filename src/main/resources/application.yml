#默认开发环境
spring:
  profiles.active: dev
---
#开发环境
spring:
  profiles: dev
  datasource.url: jdbc:mysql://localhost:3306/securityTest?characterEncoding=utf-8&useSSL=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
  datasource.username: root
  datasource.password: root
  jpa:
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  #redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间,单位毫秒（使用负值表示没有限制） 默认 -1
        max-wait: -1ms
        # 连接池中的最小空闲连接
        max-idle: 8
       # 连接池中的最大空闲连接 默认 8
        min-idle: 0
    # 连接超时时间
    timeout: 2000ms
  cache:
    type: redis
server:
  port: 8081

